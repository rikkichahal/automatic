name: Docker Build and Push

on:
  push:
    branches:
      - main

env:
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  DOCKER_HUB_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}
  DIGITALOCEAN_SSH_PRIVATE_KEY: ${{ env.DIGITALOCEAN_SSH_PRIVATE_KEY }}
  DIGITALOCEAN_HOST: 159.65.149.237
  

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get last number from URL
        id: extract-number
        run: |
          URL=$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID
          TAG=$(echo $URL | grep -Eo '[0-9]+$')
          echo "::set-output name=tag::$TAG"
          
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ env.DOCKER_HUB_USERNAME }}" --password-stdin


      - name: Build and push Docker image
        run: |
          IMAGE_TAG=${{ steps.extract-number.outputs.tag }}
          docker build -t rikkichahal/practice:${IMAGE_TAG} .
          docker push rikkichahal/practice:${IMAGE_TAG}
          
      - name: Deploy to DigitalOcean
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.DIGITALOCEAN_HOST }}
          username: root
          key: ${{ env.DIGITALOCEAN_SSH_PRIVATE_KEY }}
          script: |
            kubectl apply -f deployment.yaml


