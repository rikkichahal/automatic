name: Docker Build and Push

on:
  push:
    branches:
      - main

env:
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  DOCKER_HUB_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ env.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Get commit ID
        id: commit
        run: echo "::set-output name=commit::$(git rev-parse --short HEAD)"

      - name: Build and push Docker image
        run: |
          IMAGE_TAG=${{ steps.commit.outputs.commit }}
          docker build -t rikkichahal/practice:${IMAGE_TAG} .
          docker push rikkichahal/practice:${IMAGE_TAG}
