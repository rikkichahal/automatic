name: Docker Build and Push

on:
  push:
    branches:
      - main

env:
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  DOCKER_HUB_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}
  
  

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get last number from URL
        id: extract-number
        run: |
          URL=$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID
          TAG=$(echo $URL | grep -Eo '[0-9]+$')
          echo "::set-output name=tag::$TAG"
          
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin
        
      - name: Build and push Docker image
        run: |
          IMAGE_TAG=${{ steps.extract-number.outputs.tag }}
          docker build -t rikkichahal/practice:${IMAGE_TAG} .
          docker push rikkichahal/practice:${IMAGE_TAG}
                    
      - name: Copy single file to remote
        uses: garygrossgarten/github-action-scp@release
        with:
          local: automatic/deployment.yaml
          remote: /root/deployment.yaml
          host: 159.65.149.237
          username: root
          password: ${{ secrets.DIGITALOCEAN_SSH_PRIVATE_KEY }}
          
      - name: Deploy to DigitalOcean
        uses: appleboy/ssh-action@master
        with:
          host: 159.65.149.237
          username: root
          key: ${{ secrets.DIGITALOCEAN_SSH_PRIVATE_KEY }}
          script: |
            git pull rikkichahal/automatic/deployment.yaml
            IMAGE_TAG=${{ steps.extract-number.outputs.tag }}
            pwd
            ls
            export IMAGE_TAG
            envsubst < /root/automatic/deployment.yaml > pod.yaml
            cat /root/automatic/pod.yaml
            kubectl apply -f /root/automatic/pod.yaml




